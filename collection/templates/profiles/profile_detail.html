{% extends 'layouts/base.html' %}
{% load humanize %}
{% block title %}{{ profile.name }} - {{ block.super }}{% endblock %}
{% block content %}
	<h1>{{ profile.name }}</h1>
	<p>{{ profile.description }}</p>
{% if user == profile.user %}
	<p>
<a href="{% url 'edit_profile' slug=profile.slug %}">Edit me!</a>
	</p>
{% endif %}
{% endblock %}
